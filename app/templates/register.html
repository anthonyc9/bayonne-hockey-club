<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .register-container {
            max-width: 400px;
            padding: 2rem;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .register-container img {
            width: 100px;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            width: 100%;
            border-radius: 6px;
            padding: 0.6rem 1rem;
            background-color: #b01e43;
            font-size: 1em;
            border: none;
        }
        .btn-primary:hover {
            background-color: #910a33;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .form-control {
            border-radius: 6px;
        }
        .login-link {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .mb-4 {
            font-weight: bold;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="https://i0.wp.com/bayonnehockeyclub.com/wp-content/uploads/2024/10/CircleBadger_F1-1.png?fit=1960%2C1960&ssl=1" alt="Logo">
        <h3 class="mb-4">Create Your Account</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('main.register') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('main.login') }}">Log In</a>
        </div>
    </div>
</body>
</html>
